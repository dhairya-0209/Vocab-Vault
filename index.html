<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vocab Vault(Dictionary App)</title>
    <link rel="icon" href="dictionary.png" type="image/png">
</head>
<body>
    <header>
        <h1>Dictionary App</h1>
    </header>
    <main>
        <form>
            <input type="text" id="word" list="word-suggestions" placeholder="Enter a word">
            <datalist id="word-suggestions"></datalist>
            <button type="submit">Search</button>
        </form>
        <div class="result"></div>
    </main>
    <footer>
        &copy;Vocab Vault
    </footer>
    <script src="script.js"></script>
</body>
</html>
